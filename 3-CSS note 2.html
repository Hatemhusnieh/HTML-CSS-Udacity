<!DOCTYPE html>
<html>
<head>
<style>
.special {
color: blue;
}
p {
font-style: italic;
}
#important-information{
font-weight: bold;
}
</style>
</head>
<body>
<h1 class="special"> This header is special</h1>
<p> A nice paragraph in italic</p>
<h1> This header is not so special</h1>
<p id="important-information"> This paragraph need to be in italic and bold</p>
</body>
</html>
